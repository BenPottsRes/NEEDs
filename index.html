<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Markmap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
        'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    }
    #mindmap {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .markmap-dark {
      background: #27272a;
      color: white;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css">
</head>
<body>

  <!-- 1) SLIDER HTML: drop this *above* your <svg> -->
  <div id="slider-container" style="
      position:absolute;
      top:1rem; right:1rem;
      background:rgba(255,255,255,0.8);
      padding:0.5rem 0.75rem;
      border-radius:4px;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      z-index:1000;
    ">
    <label for="depthSlider">Depth:</label>
    <input type="range" id="depthSlider" min="1" max="3" value="3">
  </div>

  <svg id="mindmap"></svg>

  <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script>

  <script>
    // --- existing toolbar init ---
    (r => { setTimeout(r); })(function renderToolbar() {
      const { markmap, mm } = window;
      const { el } = markmap.Toolbar.create(mm);
      el.setAttribute('style', 'position:absolute;bottom:20px;right:20px');
      document.body.append(el);
    });

    // --- existing markmap init + SLIDER LOGIC ---
    ((getMarkmap, getOptions, root2, jsonOptions) => {
      const markmap = getMarkmap();
      window.mm = markmap.Markmap.create(
        'svg#mindmap',
        (getOptions || markmap.deriveOptions)(jsonOptions),
        root2
      );
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('markmap-dark');
      }

      // ---- SLIDER LOGIC START ----

      // Prune helper: cut children beyond `depth`
      function prune(node, depth) {
        if (!node.children) return;
        if (depth <= 1) {
          node.children = [];
        } else {
          node.children.forEach(child => prune(child, depth - 1));
        }
      }

      // Bind the slider
      const slider = document.getElementById('depthSlider');
      slider.addEventListener('input', () => {
        const lvl = +slider.value;
        // Deep-clone the original data (root2)
        const clone = JSON.parse(JSON.stringify(root2));
        prune(clone, lvl);
        window.mm.setData(clone);
        window.mm.fit();
      });

      // Trigger the initial render at slider’s default
      slider.dispatchEvent(new Event('input'));

      // ---- SLIDER LOGIC END ----

    })(
      // IIFE arguments: getMarkmap, getOptions, root2, jsonOptions
      () => window.markmap,
      null,
      /* <-- paste your original root2 JSON object here, for example: */
      {
        "content":"Survey Planning",
        "children":[
          {"content":"Demographics","children":[
             {"content":"Age Range"}, {"content":"Ethnicity Group"}, /* … */]},
          {"content":"Attendance","children":[ /* … */]},
          /* …rest of your tree… */
        ]
      },
      /* jsonOptions (can be same as root2 or {} if you used deriveOptions) */
      {}
    );

  </script>
</body>
</html>
